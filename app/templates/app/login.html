{% block title %}Login{% endblock %}

{% block content %}

  <h2 class="text-center">Trainer Login</h2>
  <div class="row" style="padding-top: 20px;">

    <style type="text/css">
      form p input {
        width: 100%;
      }
    </style>

    <form class="col-sm-4 col-sm-offset-4" method="post"> {% csrf_token %}
      {% csrf_token %}
      {{ form.as_p }}
      <button class="center-block btn" type="submit">Login</button>
    </form>
  </div>

{% endblock %}
